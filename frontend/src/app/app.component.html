<!-- adding cart -->
<mat-card class="main-card">
  <mat-card-content class="card-content">

    <p>
      <!-- date picker -->
      <mat-form-field appearance="fill">
        <mat-label>Enter date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </p>

    <p>
      <!-- drop down list for zip codes -->
      <mat-form-field appearance="fill">
        <mat-label>ZipCode</mat-label>
        <mat-select>
          <mat-option *ngFor="let code of zipcodes" [value]="code.value">
            {{code.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </p>

    <!-- number of people input -->
    <p>
      <mat-form-field appearance="fill" >
        <mat-label>People number</mat-label>
        <input matInput type="number" class="field-number" placeholder="0" min="0">
      </mat-form-field>
    </p>

    <!-- wind speed input-->
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Wind speed</mat-label>
        <input matInput type="number" class="field-number" placeholder="0" min="0">
      </mat-form-field>
    </p>

    <!-- wind direction input -->
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Wind direction</mat-label>
        <input matInput type="number" class="field-number" placeholder="0" min="0">
      </mat-form-field>
    </p>

    <!-- sun radiation -->
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Sun radiation</mat-label>
        <input matInput type="number" class="field-number" placeholder="0" min="0">
      </mat-form-field>
    </p>

    <!-- boundary layer height -->
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Boundary layer height</mat-label>
        <input matInput type="number" class="field-number" placeholder="0" min="0">
      </mat-form-field>
    </p>

    <button mat-raised-button color="primary">Predict</button>

  </mat-card-content>
</mat-card>
